name: 08.aks

on:
  push:
    branches:
      - master

permissions:
  contents: read

env:
  REGISTRY: 'your-registry.azurecr.io'  # Set this to your ACR login server
  IMAGE_NAME: 'simpleweb'
  CLUSTER_NAME: 'your-aks-cluster'      # Set this to your AKS cluster name
  RESOURCE_GROUP: 'your-resource-group' # Set this to your resource group
  NAMESPACE: 'default'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/SimpleWeb/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}

      - name: Upload manifests
        uses: actions/upload-artifact@v4
        with:
          name: manifests
          path: manifests

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'

    steps:
      - name: Download manifests
        uses: actions/download-artifact@v4
        with:
          name: manifests
          path: manifests

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      - name: Create image pull secret
        uses: azure/k8s-create-secret@v5
        with:
          namespace: ${{ env.NAMESPACE }}
          secret-name: acr-secret
          container-registry-url: ${{ env.REGISTRY }}
          container-registry-username: ${{ secrets.ACR_USERNAME }}
          container-registry-password: ${{ secrets.ACR_PASSWORD }}

      - name: Deploy to AKS
        uses: azure/k8s-deploy@v5
        with:
          namespace: ${{ env.NAMESPACE }}
          manifests: |
            manifests/deployment.yml
            manifests/service.yml
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}
          imagepullsecrets: |
            acr-secret

name: 01.prwithlimitbranch

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

env:
  buildConfiguration: 'Release'
  targetBranch: 'dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show variables
        run: |
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Head Ref: ${{ github.head_ref }}"
          echo "GitHub Base Ref: ${{ github.base_ref }}"

      - name: Check target branch
        if: github.head_ref != env.targetBranch
        run: |
          echo "Error: Pull requests to master must originate from the dev branch. Current source branch: ${{ github.head_ref }}"
          exit 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore src/*.sln

      - name: Build
        run: dotnet build src/*.sln --configuration ${{ env.buildConfiguration }} --no-restore

      - name: Test
        run: dotnet test src/**/*[Tt]est/*.csproj --configuration ${{ env.buildConfiguration }} --no-restore

name: 02.packagescan

on:
  push:
    branches:
      - master

env:
  buildConfiguration: 'Release'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: .NET Restore
        run: dotnet restore src/*.sln

      - name: .NET Build
        run: dotnet build src/*.sln --configuration ${{ env.buildConfiguration }} --no-restore

      - name: .NET Test
        run: dotnet test src/**/*[Tt]est/*.csproj --configuration ${{ env.buildConfiguration }} --no-restore

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=src/SimpleWeb.sln

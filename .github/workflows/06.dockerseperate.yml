name: 06.dockerseperate

on:
  push:
    branches:
      - master

permissions:
  contents: read

env:
  REGISTRY: 'your-registry.azurecr.io'  # Set this to your ACR login server
  IMAGE_NAME: 'simpleweb'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }} -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -f src/SimpleWeb/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

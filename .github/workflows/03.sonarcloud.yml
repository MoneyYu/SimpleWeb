name: 03.sonarcloud

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

env:
  buildConfiguration: "Release"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check SonarCloud configuration
        id: check-sonar
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::warning::SonarCloud secrets (SONAR_TOKEN, SONAR_PROJECT_KEY, SONAR_ORGANIZATION) are not configured. Skipping SonarCloud analysis."
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check-sonar.outputs.configured == 'true'
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: .NET Restore
        if: steps.check-sonar.outputs.configured == 'true'
        run: dotnet restore src/*.sln

      - name: .NET Build
        run: dotnet build src/*.sln --configuration Release --no-restore

      - name: SonarScanner for .NET 10 with pull request decoration support
        uses: highbyte/sonarscan-dotnet@v2.5.0
        with:
          # The key of the SonarQube project
          sonarProjectKey: lettucebo_simpleweb
          # The name of the SonarQube project
          sonarProjectName: SimpleWeb
          # The name of the SonarQube organization in SonarCloud. For hosted SonarQube, skip this setting.
          sonarOrganization: Money
